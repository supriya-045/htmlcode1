     <h1>Students Registration form</h1>
     <form>
         <label for="First Name">First Name</label><br>
         <input type="text"name="First Name" id ="firstName"><br>
         <label for ="Second Name">Second Name</label><br>
         <input type="text"name="Second Name" id ="secondname"><br>
         <label for ="DOB">DOB</label><br>
         <input type="date"name="DOB" id ="DOB"><br><br><br>
         <label for ="Father Name">Father Name</label><br>
         <input type="text"name="Father Name" id ="fathername"><br>
         Document:<br>
         <input type="radio"name="Document"id="Aadhar"value="Aadhar">
         <label for="Aadhar">Aadhar</label><br>
         <input type="radio"name="Document"id="Drivinglicense"value="Driving license">
         <label for="Driving license">Driving license</label><br>
         <input type="radio"name="Document"id="other"value="other">
         <label for="other">Other</label><br>
         <label for="Gender">Gender:</label>
         <select name="Gender"id="Gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
         </select><br><br><br>
         <label for="des">Description:</label><br>
        <textarea name="textarea"id="des"cols="100"rows="10"placeholder="describe yourself..."></textarea><br>
        <input type="checkbox" name="confirm" id="confirm" required>
        <label for="confirm">Confirm</label><br><br>


       

<button type="submit">Submit</button>
<footer>
<p> Made by Geekhaven
        <i class="fa fa-address-book-o" aria-hidden="true"></i>
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>

   </footer> </p>
</form>
   
</body>
